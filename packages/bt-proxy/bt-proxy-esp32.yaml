# Based on https://github.com/esphome/bluetooth-proxies/blob/main/esp32-generic/esp32-generic.yaml
defaults: {}

esphome:
  comment: Bluetooth Proxy (esp32)
  min_version: 2025.8.0

esp32:
  variant: esp32
  framework:
    type: esp-idf

api:

esp32_ble_tracker:
  scan_parameters:
    # We currently use the defaults to ensure Bluetooth
    # can co-exist with WiFi In the future we may be able to
    # enable the built-in coexistence logic in ESP-IDF
    active: true

bluetooth_proxy:
  active: true
